<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css form</title>
	<style type="text/css">
		
		input {
			padding: 8px;
			border: 1px solid gray;
			border-radius: 8px;
			width: 30%;
		}

		button {
			background-color: yellow;
			color: green;
			border: 1px dotted green;
			border-radius: 2px;
		}

		button:hover {
			background-color: green;
			color: yellow;
			cursor: pointer;
		}

		select {
			margin:12px;
			padding: 12px;
			border-radius: 12px;
			width: 30%;
		}
	</style>
</head>
<body>

	<h1>Form</h1>
	<form>
		
		<label>Username</label>
		<input type="text" placeholder="Any text" />
		<br/>
		<select>
			<option>Pakistan</option>
			<option>China</option>
			<option>India</option>
			<option>US</option>
		</select>
		<button>Submit</button>

	</form>

</body>
</html>
