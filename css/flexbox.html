<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox</title>

	<style type="text/css">
		.container {
			display: flex;
			flex:1.0;
			flex-direction: row;
			justify-content: space-evenly;
		}

		.box  {
			display: flex;
			flex:0.1;
			border: 1px solid black;
			
		}
	</style>
</head>
<body>

	<section class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</section>
</body>
</html>
