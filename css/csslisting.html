<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS listing</title>

	<style type="text/css">
		ul {
			background-color: black;
			color:white;
			list-style-type: none;
			height: 20px;
			padding:12px;
			
		}
		ul li {
			padding:8px;
			display: inline;
			margin:6px;
		}

		ul li a {
			color: white;
			text-decoration: none;

		}

		ul li a:hover {
			color: black;
		}

		ul li:hover {
			background-color: white;
			color: black;

		}

		ul li:nth-child(5){
			background-color: green;
			font-weight: bold;
			padding:10px;
		}

	</style>
</head>
<body>

	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">About Us</a></li>
		<li><a href="">Contact Us</a></li>
		<li><a href="">Login</a></li>
		<li><a href="">Register</a></li>
	</ul>

</body>
</html>
